<script id="blog-post-template" type="text/x-jquery-tmpl">
    <div class="blog-post">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <h2 class="blog-post-title">${title}</h2>
                </div>
                <div class="row">
                    <p class="blog-post-meta"><span class="blog-post-published">${published}</span> por <a class="blog-post-publishedBy">${publishedBy}</a></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div id="share-facebook-${id}" data-url="http://www.temploamordivino.com.br/post.html?id=${id}" data-text="${title}" data-title="Like" class="facebook"></div>            
            </div>
        </div>
        <div class="row">
            <div class="blog-post-content">{{html content}}</div>
        </div>
    </div>
</script>
