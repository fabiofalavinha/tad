<script id="blog-post-template" type="text/x-jquery-tmpl">
    <div class="blog-post">
        <h2 class="blog-post-title">${title}</h2>
        <p class="blog-post-meta"><span class="blog-post-published">${published}</span> por <a class="blog-post-publishedBy">${publishedBy}</a></p>
        <div class="fb-share-button" data-href="http://www.temploamordivino.com.br/post.html?id=${id}" data-layout="icon_link"></div>
        <div class="blog-post-content collapsed">{{html content}}</div>
        <a href="#" class="btn btn-primary read-more">Ler mais</a>
    </div>
</script>
