<script>
  function initMap() {
    var location = new google.maps.LatLng(-23.670269, -46.768022);
    var mapOptions = {
      center: location,
      zoom: 16
    };
    var map = new google.maps.Map(document.getElementById("map-container"), mapOptions);
    var marker = new google.maps.Marker({
      position: location,
      map: map,
      title: "TAD - Templo do Amor Divino"
    });
    marker.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', initMap);
</script>
