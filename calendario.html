    <script type="text/javascript">
      var options = {
        events_source: 'http://faf-box-22764.sae1.nitrousbox.com:7139/events/' + new Date().getFullYear(),
        view: 'month',
        //tmpl_path: 'tmpls/',
        //tmpl_cache: false,
        //day: '2013-03-12',
        onAfterEventsLoad: function(events) {
          if (!events) {
            return;
          }
          var list = $('#eventList');
          list.html('');

          $.each(events, function(key, val) {
            $(document.createElement('li'))
                .html("<a href='#'>" + val.title + "</a>")
                .appendTo(list);
          });
        },
        onAfterViewLoad: function(view) {
