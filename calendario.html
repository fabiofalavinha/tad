<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript">
    tad.Service.getEvents(new Date().getFullYear())
            .done(function (events) {
                var eventsDataSource = [];

                $.each(events, function () {
                    var eventItem = this;

                    var newEventItem = {
                        id: eventItem.id,
                        title: eventItem.title,
                        class: "event-important",
                        start: new Date(eventItem.date).getTime()
                    };

                    eventsDataSource.push(newEventItem);
                });

                var calendar = $('#calendar').calendar({
                    events_source: eventsDataSource,
                    display_week_numbers: false,
                    weekbox: false,
                    onAfterViewLoad: function(view) {
                        $('#calendar-header h3').text(this.getTitle());
                        $('.btn-group button').removeClass('active');
                        $('button[data-calendar-view="' + view + '"]').addClass('active');
                    },
                    classes: {
                        months: {
                            general: 'label'
                        }
                    }
                });

                $('.btn-group button[data-calendar-nav]').each(function() {
                    var $this = $(this);
                    $this.click(function() {
                        calendar.navigate($this.data('calendar-nav'));
                    });
                });

                $('.btn-group button[data-calendar-view]').each(function() {
                    var $this = $(this);
                    $this.click(function() {
                        calendar.view($this.data('calendar-view'));
                    });
                });

                calendar.setLanguage('pt-BR');
                calendar.view();
            });

</script>
